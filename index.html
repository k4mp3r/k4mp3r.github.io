    <script type="text/javascript">
        function getObsidianUri() {
            var currentDate = new Date();
            var obsidianUri;
            obsidianUri = currentDate.getFullYear() + '-' + ('0' + (currentDate.getMonth() + 1)).slice(-2) + '-' + ('0' + currentDate.getDate()).slice(-2);
            window.open(`obsidian://open?vault=src&file=${obsidianUri}.md`, '_blank');
        }
    </script>
</head>
