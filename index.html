<html>

<head>
  <link href="dist/rpgui.css" rel="stylesheet" type="text/css">
  <script src="dist/rpgui.js"></script>
  <script type="text/javascript">
    function getObsidianUri() {
      var currentDate = new Date();
      var obsidianUri;
      obsidianUri = currentDate.getFullYear() + '-' + ('0' + (currentDate.getMonth() + 1)).slice(-2) + '-' + ('0' + currentDate.getDate()).slice(-2);
      window.open(`obsidian://open?vault=src&file=${obsidianUri}.md`, '_blank');
    }
  </script>
</head>

<body style="background-color: rgb(26, 28, 29);" ;>
  <div class="rpgui-content">
    <div class="inner rpgui-container framed" style="position:relative">
      <header>
        <h1 style="font-size:250%">BRIAN KAMPLING</h1>
        <hr class="golden">
        <a href="https://github.com/k4mp3r" target="_blank">
          <h2 style="font-size:175%">GitHub</h2>
        </a>
      </header>
      <div class="rpgui-center">
        <div class="rpgui-container framed" style="position:relative; display:inline-block">
          <header>
            <h3 style="font-size:150%">Links</h3>
            <hr class="golden">
          </header>
          <button onclick="window.open('https://www.worldanvil.com/w/multiverse-briankampling','_blank')"
            class="rpgui-button" type="button" style="width: 100%;">
            <p>World Anvil</p>
          </button>
          <br />
          <button onclick="window.open('https://discord.gg/3ZAs3dq5Qt','_blank')" class="rpgui-button"
            type="button" style="width: 100%;">
            <p>My Discord Server</p>
          </button>
          <br />
          <button onclick="window.open('https://forms.gle/vfotMh5hJhd71Nku8','_blank')" class="rpgui-button"
            type="button" style="width: 100%;">
            <p>Contact Me</p>
          </button>
          <br />
          <button onclick="window.open('https://github.com/k4mp3r','_blank')" class="rpgui-button" type="button"
            style="width: 100%;">
            <p>GitHub</p>
          </button>
          <br />
          <header>
            <h3 style="font-size:150%">Notes</h3>
            <hr class="golden">
          </header>
          <button onclick="getObsidianUri()" class="rpgui-button" type="button" style="width: 100%;">
            <p>Obsidian</p>
          </button>
          <br />
        </div>
      </div>
    </div>
  </div>
</body>

</html>
